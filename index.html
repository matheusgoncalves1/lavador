<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Senacar</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-logotipo" src="logotipo.png" alt="logotipo Senacar">
        <div class="cabecalho-pesquisa">
            <input class="cabecalho-pesquisa-caixa" type="search" placeholder="Escreva o que você está procurando...">
            <img class="cabecalho-pesquisa-lupa" src="lupa.png" alt="lupa pesquisa">
        </div>

        <div class="cabecalho-registro">
            <h1 class="cabecalho-registro-txt">REGISTRE-SE</h1>
            <img class="cabecalho-registro-login" src="login.png" alt="icone login">
        </div>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            
            <div class="conteudo-principal-titulo">
            <h1 class="conteudo-principal-titulo-txt">TABELA DE SERVIÇOS</h1>
            </div>

            <div class="conteudo-principal-planos">
                <div class="conteudo-principal-plano">
                    <h2 class="titulo-plano">STANDARD</h2>
                    <div class="titulo-servico-1">
                    <h2>- LAVAGEM</h2>
                    <h2>- SECAGEM</h2>
                    </div>
                    <h1 class="preco-1">R$20,00</h1>
                </div>
                    
                <div class="conteudo-principal-plano">
                    <h2 class="titulo-plano">PLUS</h2>
                    <div class="titulo-servico-2">
                    <h2>- LAVAGEM</h2>
                    <h2>- SECAGEM</h2>
                    <h2>- ASPIRAÇÃO</h2>
                    </div>
                    <h1 class="preco-2">R$35,00</h1>
                </div>

                <div class="conteudo-principal-plano">
                    <h2 class="titulo-plano">PREMIUM</h2>
                    <div class="titulo-servico-3">
                    <h2>- LAVAGEM</h2>
                    <h2>- SECAGEM</h2>
                    <h2>- ASPIRAÇÃO</h2>
                    <h2>- APP. DE CERA</h2>
                    </div>
                    <h1 class="preco-3">R$50,00</h1>
                </div>
            </div>

            <div class="sac-caixa">
                <h1 class="sac-txt">SAC</h1>
            </div>

        </section>

        <section class="cabecalho-segundario">
            <img class="cabecalho-segundario-localizacao" src="localizacao.png" alt="localzacao">
            <h1 class="cabecalho-segundario-titulo">LOJAS</h1>

            <div class="mapas">
                <div class="mapa-caixa">
                    <img class="mapa-imagem" src="mapa1.svg" alt="mapa loja 1">
                    <h1 class="mapa-titulo">WHATSAPP LOJA 1</h1>
                </div>

                <div class="mapa-caixa">
                    <img class="mapa-imagem" src="mapa2.svg" alt="mapa loja 2">
                    <h1 class="mapa-titulo">WHATSAPP LOJA 2</h1>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <h3 class="rodape-texto">SENACAR LAVAGEM AUTOMOTIVA</h3>
        <div class="rodape-redes">
            <img src="instagram.png" alt="instagram">
            <img src="facebook.png" alt="facebook">
            <img src="whatsapp.png" alt="whatsapp">
        </div>
    </footer>
</body>
</html>
